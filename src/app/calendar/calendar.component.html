<div class="container my-5">
    <div class="row">
      <div *ngFor="let item of calItems" class="col-md-12 mb-4">
        <div class="card" [style.opacity]="item.isDatePassed ? '0.6' : '1'">

          <div class="card-body">
            <div class="row d-flex justify-content-between align-items-center">
              
              <div class="col-md-2">
                <h5 class="card-title">{{ item.date }}</h5>
              </div>
              <div class="col-md-2">
                <p class="card-text">{{ item.venue }}</p>
              </div>
              <div class="col-md-2">
                <p class="card-text">{{ item.location }}</p>
              </div>
              <div class="col-md-2">
                <p class="card-text">{{ item.notes }}</p>
              </div>
              <div class="col-12 col-md-auto">
                <button type="button" class="btn btn-primary w-100 mt-2 mt-md-0" 
                [disabled]="item.isDatePassed" 
                (click)="item.isDatePassed ? null : goToLink(item.url)">
                    {{ item.cta }}
                </button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
